<!DOCTYPE html>
<html>
  <head>
    <title>Counter App</title>
    <style>
      .color-red {
        color: #ff6b6b;
      }
      .color-teal {
        color: #4ecdc4;
      }
      .color-blue {
        color: #45b7d1;
      }
      .color-green {
        color: #96ceb4;
      }
      .color-yellow {
        color: #feca57;
      }
      .color-pink {
        color: #ff6fa6;
      }
      .color-purple {
        color: #9b59b6;
      }
      .color-lightblue {
        color: #3498db;
      }
      .color-orange {
        color: #e67e22;
      }
      .color-turquoise {
        color: #1abc9c;
      }
      .color-darkred {
        color: #e74c3c;
      }
      .color-emerald {
        color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <h1><span class="{{.Color}}">Simple Counter</span></h1>
    <div>Hello {{.Counter}} World</div>
    <button onclick="sendAction('increment')">+</button>
    <button onclick="sendAction('decrement')">-</button>

    <script src="../../client/livetemplate-client.js"></script>
    <script>
      let client;

      function sendAction(action) {
        client.sendAction(action);
      }

      // Initialize client and connect
      client = new LiveTemplateClient({
        onOpen: () => console.log("Counter app connected to LiveTemplate"),
        onClose: () => console.log("Counter app disconnected"),
      });

      client.connect();
    </script>
  </body>
</html>

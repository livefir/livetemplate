<footer class="main-footer">
  <div class="footer-content">
    <p>&copy; {{.Copyright.Year}} {{.Copyright.Company}}</p>
    <p>{{.Copyright.Message}}</p>

    <div class="links">
      {{range .Footer.Links}}
      <a href="{{.URL}}">{{.Text}}</a>
      {{end}}
    </div>

    <div class="contact">
      <p>Contact: {{.Contact.Email}}</p>
      <p>Phone: {{.Contact.Phone}}</p>
    </div>
  </div>

  <div class="build-info">
    <small>Version: {{.BuildInfo.Version}} | Built: {{.BuildInfo.Date}}</small>
  </div>
</footer>

<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <meta name="author" content="{{.Author}}" />
  </head>
  <body>
    <header>
      <h1>{{.Title}}</h1>
      {{if .User}}
      <div class="user-info">
        Welcome, {{.User.Name}}!
        <span class="email">{{.User.Email}}</span>
      </div>
      {{end}}
      <nav>
        <ul>
          {{range .Navigation}}
          <li><a href="{{.URL}}">{{.Label}}</a></li>
          {{end}}
        </ul>
      </nav>
    </header>
  </body>
</html>
